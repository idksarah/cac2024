<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORBLYND</title>
    <link rel="stylesheet" href="./linkOne.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <script src="./linkOne.js" defer></script>
</head>
<body>
    <div class="content">
        <p class="text title">
            <img src="./../img/pink.png" class="image">
            <div class="info">
                <p class="link text">Visit more luxury bags</p>
                <p class="color text">color: brown.</p>
                <p class="text">Price: <span class="currentPrice text"> 159.99</span></p>
                <button class="buy text">Purchase</button>
                <p class="link text">Free returns on some sizes and colors</p>
            </div>
        </p>
        <div class="payment hidden">
            <p class="text paymentText">Thank's for spending 159.99! You saved $0! Have fun walking around with your new, super fashionable bag!</p>
            <button class="thanks">ok thanks...</button>
        </div>
        <p class="link text hint hidden">copy the bag photo and paste it into the chat with your friend to move on!</p>
    </div>
</body>
</html>
